<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>OmegaHôtel, Réservez votre hôtel !</title>
<body>
    <div class="container">
        <header class="header">
            <svg class="logo">
                <use xlink:href="img/sprite.svg#icon-omega"></use>
            </svg>
            <form action="#" class="search">
                <input type="text" class="searchInput">
                <button class="searchButton">
                    <svg class="searchIcon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button> 
            </form>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-navItem">
                        <a href="#">
                            <svg class="side-navIcon">
                                <use xlink:href="img/sprite.svg#icon-location"></use>
                            </svg>
                            <span>Location</span>
                        </a>
                    </li>
                    <li class="side-navItem">
                        <a href="#">
                            <svg class="side-navIcon">
                                <use xlink:href="img/sprite.svg#icon-bicycle"></use>
                            </svg>
                            <span>évènements</span>
                        </a>
                    </li>
                    <li class="side-navItem">
                        <a href="#">
                            <svg class="side-navIcon">
                                <use xlink:href="img/sprite.svg#icon-music"></use>
                            </svg>
                            <span>concert</span>
                        </a>
                    </li>
                    <li class="side-navItem">
                        <a href="#">
                            <svg class="side-navIcon">
                                <use xlink:href="img/sprite.svg#icon-airplane"></use>
                            </svg>
                            <span>Trouver un vol</span>
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </div>
</body> 
</html>
